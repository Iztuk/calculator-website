<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculatorBody">
        <div class="calculatorContents">
            <div class="calculatorScreen">
                <div class="firstLine"></div>
                <div class="secondLine">0</div>
            </div>
            <div class="buttons">
                <div class="firstRowBtn">
                    <button class="clearBtn">CLEAR</button>
                    <button class="deleteBtn">DELETE</button>
                </div>
                <div class="secondRowBtn">
                    <button class="sevenBtn">7</button>
                    <button class="eightBtn">8</button>
                    <button class="nineBtn">9</button>
                    <button class="divideBtn">/</button>
                </div>
                <div class="thirdRowBtn">
                    <button class="fourBtn">4</button>
                    <button class="fiveBtn">5</button>
                    <button class="sixBtn">6</button>
                    <button class="multiplyBtn">x</button>
                </div>
                <div class="fourthRowBtn">
                    <button class="oneBtn">1</button>
                    <button class="twoBtn">2</button>
                    <button class="threeBtn">3</button>
                    <button class="subtractBtn">-</button>
                </div>
                <div class="fifthRowBtn">
                    <button class="periodBtn">.</button>
                    <button class="zeroBtn">0</button>
                    <button class="equalsBtn">=</button>
                    <button class="additionBtn">+</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer"><a href="https://github.com/Iztuk"><img src="https://img.icons8.com/small/512/github.png" width="50" height="50"></a></div>
    <script src="main.js"></script>
</body>
</html>
